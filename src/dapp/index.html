<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                 <li class="nav-item active" id="contract-resource">
                    <a class="nav-link" href="javascript:void(0)" onclick="airlineShow('contract-resource-forms')">Contract
                        <span class="sr-only">(current)</span>
                    </a>
                </li> 
                <li class="nav-item" id="airlines-resource">
                    <a class="nav-link" href="javascript:void(0)" onclick="airlineShow('airlines-resource-forms')">Flights & Insurance</a>
                </li>
               
                <!-- <li class="nav-item" id="insurances-resource">
                   
                    <a class="nav-link" href="javascript:void(0)" onclick="airlineShow('insurances-resource-forms')">Insurance</a>
                </li> -->
            </ul>
        </div>
    </nav>

    <!--CONTRACT-->
    <div class="container my-container" id="contract-resource-forms" style="display: block">
        <div class="row">
            <div class="col-12">
                <h1>Contract</h1>
                <h3>Operational Status</h3>
                <form>
                    <div class="form-group">
                        <label class="form">Message Sender</label>
                        <input type="text" class="form-control" id="operational-status-get-from" placeholder="Enter address of the message sender, if empty, then contract owner will be used">
                    </div>
                    

                </form>
                <div class="form-group">
                       <input type="button" class="btn btn-primary" id="contract-status" value="Get Status"> 
                   <!--  <button type="button" class="btn btn-primary btn-lg" id="contract-status">Status</button> -->
                </div>
            </div>
        </div>
        <div id="operationStatus" >
            
        </div>
    </div>
    </div>

    <!--AIRLINES-->
    <div class="container my-container" id="airlines-resource-forms" style="display: none">
        <div class="row">
            <div class="col-12">
                <h1>Flights</h1>
             
                <div class="top-20">
                    <label>
                        Flights
                        <select id="flights-selector"> </select>
                    </label>
                    <div class="form-group">
                       
                        <input type="button" class="btn btn-primary" id="submit-oracle" value="Submit to Oracles">
                    </div>
                    
            </div>
            <div id="display-wrapper" class="top-20"></div>
        </div>
    </div>

    <!--INSURANCES-->
    <div style="flex: 1;">
        
        <h3>Buy Insurance</h3>
        <label style="display: flex; flex-direction: column">
            Amount (ether)
            <input style="margin-left: 7px" id="valueStep" type="number" min="0" max="1" step="0.1" />
        </label>
        <button style="margin-left: 7px" class="btn btn-primary" id="buyInsurance">
            Buy Insurance
        </button>
        
    </div>
<div id="message">

</div>
</div>
   

   
   <script>
   

         function airlineShow(elementId) {
                // document.getElementsByClassName("container").style.display = "none";
                var appBanners = document.getElementsByClassName('container'), i;
                for (var i = 0; i < appBanners.length; i++) {
                    appBanners[i].style.display = 'none';
                }
                document.getElementById(elementId).style.display = "block";
                //  DOM.elid().style.display = "block";
            }

        
    </script>
</body>

</html>
